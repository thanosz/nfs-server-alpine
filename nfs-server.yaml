---
apiVersion: v1
kind: Namespace
metadata:
  name: nfs-server
---
apiVersion: v1
kind: Service
metadata:
  name: nfs-service
  namespace: nfs-server
spec:
  ports:
  - name: nfs
    port: 2049
  - name: rpcbind
    port: 111
  selector:
    app: nfs-server 
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-server
  namespace: nfs-server
spec:
  selector:
    matchLabels:
      app: nfs-server
  template:
    metadata:
      labels:
        app: nfs-server
    spec:
      containers:
      - name: nfs-server
        image: thanosz/nfs-server-alpine:latest
        imagePullPolicy: Always
        env:
        - name: SHARED_DIRECTORY
          value: "/archives"
        - name: EXTRA_OPTIONS
          value: "anonuid=1060,anongid=1060,all_squash"
        ports:
        - name: nfs
          containerPort: 2049
        - name: rpcbind
          containerPort: 111
        securityContext:
          capabilities:
            add: ["SYS_ADMIN", "SETPCAP"]
        volumeMounts:
        - name: storage
          mountPath: /archives
      volumes:
      - name: storage
        hostPath:
          path: /mnt/archives 
          type: Directory # if the directory does not exist then fail
